<div id="login">
  <div class="alert alert-danger" *ngIf="isError">
    <div class="row">
      <div class="col-11">{{errorMessage}}</div>
      <div class="col-1"><i class="fa fa-times-circle-o" aria-hidden="true" (click)="close()"></i></div>

    </div>

  </div>
  <div class="SignIn">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="username" class="form-control" placeholder="Username or email"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-2" style="padding-right:0">
            <input type="checkbox" formControlName="checkbox" id="checkbox" class="form-control checkbox" />
          </div>
          <div class="col-8" style="padding: 0; margin-left: -4px;"><label for="checkbox">Keep me sign in</label></div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-dark" style="width: 100%;">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
